<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<script src="./resources/js/scripts.js" defer></script>
		<title>Frontend Mentor | Ping coming soon page</title>
	</head>

	<body>
		<div class="main-container">
			<img src="./resources/images/logo.svg" alt="Logo" class="logo-image" />
			<h1 class="heading-text">We are launching <span class="highlighted-text">soon!</span></h1>
			<p class="subheading-text">Subscribe and get notified</p>

			<div class="input-row">
				<div class="field-column">
					<input
						type="email"
						name=""
						id="email-input"
						placeholder="Your email address..."
						class="email-input"
					/>
					<p class="error-text" id="error-text">Please provide a valid email address</p>
				</div>

				<button class="subscribe-button" id="subscribe-button">Notify Me</button>
			</div>

			<img
				src="./resources/images/illustration-dashboard.png"
				alt=""
				class="illustration-image"
			/>

			<div class="social-icons-row">
				<img src="./resources/images/facebook-f-brands-solid.svg" alt="" class="social-icon" />
				<img src="./resources/images/twitter-brands-solid.svg" alt="" class="social-icon" />
				<img src="./resources/images/instagram-brands-solid.svg" alt="" class="social-icon" />
			</div>

			<p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
				>. Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
			</p>
		</footer>
	</body>
</html>
